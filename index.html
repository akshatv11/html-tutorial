<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .column {
            float: left;
            width: 50%;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body style="background-color: rgb(211, 244, 142)">
    <center>
        <div class="row">
            <div class="column" style="background-color:#FFB695;">
                <h2>EXAMPLE</h2>
                <p>
                    <button>
                        <a href="example.html" target="_blank">example.html</a>
                    </button>
                    this is example.html file..
                </p>
            </div>
            <div class="column" style="background-color:#96D1CD;">
                <h2>HELLO WORLD</h2>
                <p>
                    <button>
                        <a href="helloworld.html" target="_blank">helloworld.html</a>
                    </button>
                    this is helloworld.html file..
                </p>
            </div>
        </div>
    </center>
</body>

</html>
